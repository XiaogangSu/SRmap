<head>
    <title>SRmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='./js/mapbox-gl.js'></script>
    <link href='./css/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script src="./js/jquery-3.4.0.min.js" type="text/javascript"></script>
</head>

<body>
    <div id='map'></div>
    <div id="searchbox">
        <input id="searchtext" type="text" name="search" placeholder="请输入关键字">
        <button id="search" type="button">搜索</button>
    </div>
    
    <!-- 路径导航 -->
    <table id="route">
        <tr>
            <th><button id="startbtn" type="button" onclick=getstartpoint()>选择起点</button></th>
            <th><input id="startpoint" type="text"></th>
        </tr>
        <tr>
            <td><button id="endbtn" type="button" onclick=getendpoint()>选择终点</button></td>
            <td><input id="endpoint" type="text"></td>
        </tr>
        <tr>
            <td><button id="routenav" type="button" onclick=routenav()>路径规划</button></td>
            <td></td>
        </tr>
      </table>
    <script src="./js/main.js"></script>

</body>
