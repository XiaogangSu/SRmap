<head>
    <title>SRmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='./js/mapbox-gl.js'></script>
    <link href='./css/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./css/main_pc.css" type="text/css" id='csslink'>
    <script src="./js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=Aqok0orEcbo2jt2vMtGZPU3KGDE9hK8O"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=NDIBZ-3PJK4-WKLUL-DRKOL-VZATK-APFXP"></script>
</head>

<body>
    <div id='map'></div>
    <table id="logGet">
        <tr>
            <th align="right"><label>User:</label></th>
            <th align="right"><input type="text" id="username"></th>   
        </tr>
        <tr>
            <th align="right"><label>Password:</label></th>
            <th align="right"><input type="password" id="password"></th>
        </tr>
        <tr>
            <th align="center" colspan="2">
                <input type="button" onclick=loginSubmit() value="Sign in" id="sibtn">
                <input type="button" onclick=loginSubmit() value="Sign up" id="subtn">
            </th>
        </tr>
    </table>

    <div id="searchbox">
        <table id="searchtab">
            <tr>
                <th><input id="searchtext" type="text" name="search" placeholder="Input key value"></th>
                <th><button id="search" type="button">Search</button></th>
            </tr>
        </table>
    </div>

    <!-- 路径导航 -->
    <table id="route">
        <tr>
            <th><button id="startbtn" type="button" onclick=getstartpoint()>Start</button></th>
            <th align="left"><input id="startpoint" type="text"></th>
        </tr>
        <tr>
            <td><button id="endbtn" type="button" onclick=getendpoint()>End</button></td>
            <td align="left"><input id="endpoint" type="text"></td>
        </tr>
        <tr>
            <td><button id="routenav" type="button" onclick=routenav()>Route</button></td>
        </tr>
        <tr>
            <td><button id="addpoi" type="button" onclick=add_poi()>Add Poi</button></td>

        </tr>
    </table>
    
    <div id="poi">
        <div id='pic_container'>
            <img src="" id="id_img1">
            <!-- <img src="" id="id_img2"> -->
        </div>
        
        <button class='a-upload' function=getpic()>
            <input id="take_photo" type="file" multiple accept="image/*" capture="camera">
        </button>
        <!-- <table id='pic_container' border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td>ajdljsdkfjskdflk</td>
                <td>dddddd</td>
                <td></td>
            </tr>
        </table> -->
        
        <table id="poi_info" border="0">
            <tr>
                <th align="right" width="20px"><label>Name:</label></th>
                <th align="left"><input id="poiname" type="text" value="Navinfo"></th>
            </tr>
            <tr>
                <th align="right"><label>Address:</label></th>
                <th align="left"><input id="poiaddress" type="text" value="Beijing Haidian"></th>
            </tr>
            <tr>
                <th align="right"><label>Type:</label></th>
                <th align="left"><input id="poitype" type="text" value="Company"></th>
            </tr>
            <tr>
                <th align="right"><label>Phone:</label></th>
                <th align="left"><input id="poiphone" type="text" value="18310870157"></th>
            </tr>
            <tr>
                <th align="right"><button id="loc_poi" class="poi_btn" type="button" onclick=locpoi()>Location</button></th>
                <th align="left"><input id="poiloc" type="text"></th>
            </tr>
            <tr>
                <th align="right"><button type="button" id="subpoi" class="poi_btn" onclick=subpoi()>Finish</button></th>
            </tr>
        </table>
        <button id="endpoi" type="button"  onclick=closepoi()></button>
    </div>

    <table id="pos" border="0px">
        <tr>
            <th><button id="position_b" type="button" onclick=getposition_b()></button></th>
        </tr>
        <tr>
            <th><button id="position_j" type="button" onclick=getposition_j()></button></th>
        </tr>
    </table>
    
    <div id='zoom-level'>Z: 12</div>
    <script src="./js/main.js"></script>

</body>
