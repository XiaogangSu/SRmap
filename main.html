<head>
    <title>SRmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='./js/mapbox-gl.js'></script>
    <link href='./css/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script src="./js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=Aqok0orEcbo2jt2vMtGZPU3KGDE9hK8O"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=NDIBZ-3PJK4-WKLUL-DRKOL-VZATK-APFXP"></script>
</head>

<body>
    <div id='map'></div>
    <div id="logGet">
        <form id="frm1">
            username: <input type="text" id="username"><br>
            password: <input type="password" id="password"><br>
            <input type="button" onclick=loginSubmit() value="登录">
        </form>
   </div>


    <table id="searchbox">
        <tr>
            <th><input id="searchtext" type="text" name="search" placeholder="Input key value"></th>
            <th><button id="search" type="button">Search</button></th>
        </tr>
    </table>

    <!-- <div id="searchbox">
        <input id="searchtext" type="text" name="search" placeholder="Input key value">
        <button id="search" type="button">Search</button>
    </div> -->

    <!-- 路径导航 -->
    <table id="route">
        <tr>
            <th><button id="startbtn" type="button" onclick=getstartpoint()>Source</button></th>
            <th align="left"><input id="startpoint" type="text"></th>
        </tr>
        <tr>
            <td><button id="endbtn" type="button" onclick=getendpoint()>Destination</button></td>
            <td align="left"><input id="endpoint" type="text"></td>
        </tr>
        <tr>
            <td><button id="routenav" type="button" onclick=routenav()>Path Plan</button></td>
        </tr>
        <tr>
            <td><button id="addpoi" type="button" onclick=add_poi()>Add Poi</button></td>
            <!-- <td>
                <a class='a-upload'>
                    <input id="take_photo" type="file" accept="image/*" capture="camera">Add Poi
                </a>
            </td> -->
        </tr>
    </table>
    <div id="poi">
        <img src="" id="id_img">
        <button class='a-upload' function=getpic()>
            <input id="take_photo" type="file" accept="image/*" capture="camera">
        </button>
        <table id="poi_info">
            <tr>
                <th align="right"><label>Name:</label></th>
                <th align="left"><input id="poiname" type="text"></th>
            </tr>
            <tr>
                <th align="right"><label>Address:</label></th>
                <th align="left"><input id="poiaddress" type="text"></th>
            </tr>
            <tr>
                <th align="right"><label>Type:</label></th>
                <th align="left"><input id="poitype" type="text"></th>
            </tr>
            <tr>
                <th align="right"><label>Phone:</label></th>
                <th align="left"><input id="poiphone" type="text"></th>
            </tr>
            <tr>
                <th align="right"><button id="loc_poi" type="button" onclick=locpoi()>Location</button></th>
                <th align="left"><input id="poipoint" type="text"></th>
            </tr>
        </table>
        <button id="endpoi" type="button" onclick=closepoi()></button>
    </div>>

    <table id="pos" border="0px">
        <tr>
            <th><button id="position_b" type="button" onclick=getposition_b()></button></th>
        </tr>
        <tr>
            <th><button id="position_j" type="button" onclick=getposition_j()></button></th>
        </tr>
    </table>

    <!-- <button id="position_j" type="button" onclick=getposition_j()>J</button>
    <button id="position_b1" type="button" onclick=getposition_b()><img id="position_b" src='./icon/pos.png' width=25,height=25/></button> -->
    <!-- <button id="position_b" type="button" onclick=getposition_b()><img src='./icon/pos.png' width=25,height=25/></button> -->
    <!-- <button id="position_t" type="button" onclick=getposition_t()>T</button> -->
    <div id='zoom-level'>Z Level: 12</div>
    <script src="./js/main.js"></script>

</body>
